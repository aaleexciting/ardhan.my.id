<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ardan Ridho</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light {
            --bg-primary: #f3f4f6; --bg-card: #ffffff; --text-primary: #1f2937; --text-secondary: #6b7280; --btn-primary-bg: #3b82f6; --btn-primary-text: #ffffff; --btn-secondary-bg: #e5e7eb; --btn-secondary-text: #374151; --icon-color: #6b7280; --icon-hover-color: #3b82f6; --border-color: #e5e7eb; --shadow-color: rgba(0, 0, 0, 0.07); --glow-color: rgba(59, 130, 246, 0.2); --text-input: #1f2937; --bg-input: #f9fafb; --border-input: #d1d5db; --border-input-focus: #3b82f6;
        }

        .dark {
            --bg-primary: #111827; --bg-card: #1f2937; --text-primary: #f3f4f6; --text-secondary: #9ca3af; --btn-primary-bg: #2563eb; --btn-primary-text: #ffffff; --btn-secondary-bg: #374151; --btn-secondary-text: #d1d5db; --icon-color: #9ca3af; --icon-hover-color: #60a5fa; --border-color: #374151; --shadow-color: rgba(0, 0, 0, 0.25); --glow-color: rgba(37, 99, 235, 0.3); --text-input: #f3f4f6; --bg-input: #374151; --border-input: #4b5563; --border-input-focus: #60a5fa;
        }

        .bg-primary { background-color: var(--bg-primary); } .bg-card { background-color: var(--bg-card); } .text-primary { color: var(--text-primary); } .text-secondary { color: var(--text-secondary); } .btn-primary-bg { background-color: var(--btn-primary-bg); } .btn-primary-text { color: var(--btn-primary-text); } .btn-secondary-bg { background-color: var(--btn-secondary-bg); } .btn-secondary-text { color: var(--btn-secondary-text); } .icon-color { color: var(--icon-color); } .icon-hover-color:hover { color: var(--icon-hover-color); } .border-color { border-color: var(--border-color); }
        
        .portfolio-card { max-width: 420px; width: 100%; border-radius: 1.25rem; animation: fadeInScaleUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInScaleUp { 0% { opacity: 0; transform: translateY(20px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        
        .shadow-custom { box-shadow: 0 8px 25px -5px var(--shadow-color); transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .shadow-custom:hover { transform: translateY(-2px); box-shadow: 0 12px 30px -5px var(--shadow-color), 0 0 20px var(--glow-color); }
        
        .btn-fancy { transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s; }
        .btn-fancy:hover { transform: translateY(-2px); box-shadow: 0 4px 12px -2px var(--shadow-color), 0 0 10px var(--glow-color); }
        .btn-fancy:active { transform: translateY(0); box-shadow: 0 2px 5px -1px var(--shadow-color); }

        #theme-toggle { background-color: transparent !important; }
        .theme-toggle-icon { transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .theme-toggle-icon.rotate { transform: rotate(360deg) scale(1); }

        .form-label { font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; display: block; text-align: left; }
        .input-group { position: relative; }
        .input-icon { position: absolute; left: 0.8rem; top: 50%; transform: translateY(-50%); color: var(--border-input); }
        .form-input, .form-textarea { width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border-radius: 0.5rem; border-width: 1px; border-style: solid; background-color: var(--bg-input); color: var(--text-input); border-color: var(--border-input); transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; appearance: none; }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--border-input-focus); box-shadow: 0 0 0 3px var(--glow-color); }
        .form-input:focus ~ .input-icon, .form-textarea:focus ~ .input-icon { color: var(--border-input-focus); }
        .form-textarea { min-height: 120px; resize: vertical; padding-top: 0.75rem; }
        .form-textarea ~ .input-icon { top: 1.1rem; transform: none; }
        .social-icon-link { transition: transform 0.2s ease-out, color 0.2s ease-out; } 
        .social-icon-link:hover { transform: scale(1.15) translateY(-2px); }
        .error-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body class="bg-primary flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="portfolio-card bg-card shadow-custom overflow-hidden relative">
        
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full focus:outline-none icon-color hover:text-primary transition-colors duration-200 z-20">
            <span class="theme-toggle-icon block"><i class="fas fa-moon text-xl"></i></span>
        </button>

        <div class="p-6 sm:p-8">
            <div class="text-center mb-8">
                 <img src="avatar.png" alt="Ardan Ridho" class="w-20 h-20 rounded-full object-cover mx-auto mb-4 border-2 border-color" onerror="this.src='https://placehold.co/100x100/E2E8F0/4A5568?text=AR'; this.onerror=null;">
                <h1 class="text-2xl font-bold text-primary">Get in Touch</h1>
                <p class="text-secondary text-base mt-1">Have a question or a project in mind? Let's talk.</p>
            </div>

            <form id="contactForm">
                <div class="mb-4">
                    <div class="input-group">
                        <input type="text" id="senderName" name="senderName" class="form-input" placeholder="Your Name" required>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>
                </div>

                <div class="mb-5">
                    <div class="input-group">
                        <textarea id="messageContent" name="messageContent" class="form-textarea" placeholder="Your Message" required maxlength="500"></textarea>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                     <p id="charCounter" class="text-xs text-right text-secondary mt-1.5">0 / 500</p>
                </div>
                
                <button id="submitButton" type="submit" class="btn-fancy w-full btn-primary-bg btn-primary-text py-3 px-4 rounded-xl font-semibold text-base flex items-center justify-center space-x-2">
                    <span id="submitButtonText">Send via WhatsApp</span>
                    <i id="submitButtonIcon" class="fab fa-whatsapp"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="flex items-center">
                    <div class="flex-grow border-t border-color"></div>
                    <span class="flex-shrink mx-4 text-xs font-semibold text-secondary uppercase">Or connect with me on</span>
                    <div class="flex-grow border-t border-color"></div>
                </div>
                <div class="flex justify-center space-x-6 mt-6">
               <a href="https://www.facebook.com/ardhnrd/" target="_blank" rel="noopener noreferrer" class="social-icon-link icon-color icon-hover-color text-2xl"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/ardnrd/" target="_blank" rel="noopener noreferrer" class="social-icon-link icon-color icon-hover-color text-2xl"><i class="fab fa-instagram"></i></a>                
                <a href="https://www.linkedin.com/in/ardnrd/" target="_blank" rel="noopener noreferrer" class="social-icon-link icon-color icon-hover-color text-2xl"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.youtube.com/@ardnrd" target="_blank" rel="noopener noreferrer" class="social-icon-link icon-color icon-hover-color text-2xl"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="bg-primary bg-opacity-50 border-t border-color py-4 text-center">
            <a href="index.html" class="text-sm icon-color icon-hover-color hover:underline transition-all duration-200 group">
                <i class="fas fa-arrow-left mr-1 transition-transform duration-200 group-hover:-translate-x-1"></i>
                Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const themeToggleIcon = themeToggle.querySelector('.theme-toggle-icon');
            const htmlElement = document.documentElement;
            const moonIconHTML = '<i class="fas fa-moon text-xl"></i>';
            const sunIconHTML = '<i class="fas fa-sun text-xl"></i>';

            function applyTheme(theme, animateIcon = false) {
                if (animateIcon) {
                    themeToggleIcon.classList.add('rotate');
                    setTimeout(() => themeToggleIcon.classList.remove('rotate'), 600);
                }
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    htmlElement.classList.remove('light');
                    themeToggleIcon.innerHTML = sunIconHTML;
                } else {
                    htmlElement.classList.add('light');
                    htmlElement.classList.remove('dark');
                    themeToggleIcon.innerHTML = moonIconHTML;
                }
            }

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('light') ? 'dark' : 'light';
                applyTheme(newTheme, true);
                localStorage.setItem('theme', newTheme);
            });

            const contactForm = document.getElementById('contactForm');
            const messageContent = document.getElementById('messageContent');
            const charCounter = document.getElementById('charCounter');
            
            messageContent.addEventListener('input', () => {
                const count = messageContent.value.length;
                charCounter.textContent = `${count} / 500`;
            });

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const senderNameInput = document.getElementById('senderName');
                const messageContentInput = document.getElementById('messageContent');
                const senderName = senderNameInput.value.trim();
                const messageContent = messageContentInput.value.trim();

                let isValid = true;
                [senderNameInput, messageContentInput].forEach(input => {
                    input.classList.remove('error-shake');
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('error-shake');
                    }
                });

                if (!isValid) {
                     setTimeout(() => {
                        [senderNameInput, messageContentInput].forEach(input => input.classList.remove('error-shake'));
                     }, 500);
                    return;
                }

                const submitButton = document.getElementById('submitButton');
                const submitButtonText = document.getElementById('submitButtonText');
                const submitButtonIcon = document.getElementById('submitButtonIcon');
                
                submitButton.disabled = true;
                submitButtonText.textContent = 'Redirecting...';
                submitButtonIcon.className = 'fas fa-spinner fa-spin';

                setTimeout(() => {
                    const yourWhatsAppNumber = '6285693569165'; 
                    const messageText = `Hi Ardan, my name is ${senderName}.\n\nMy message is:\n${messageContent}`;
                    const encodedMessage = encodeURIComponent(messageText);
                    const whatsappURL = `https://wa.me/${yourWhatsAppNumber}?text=${encodedMessage}`;
                    
                    window.open(whatsappURL, '_blank');

                    setTimeout(() => {
                         submitButton.disabled = false;
                         submitButtonText.textContent = 'Send via WhatsApp';
                         submitButtonIcon.className = 'fab fa-whatsapp';
                         contactForm.reset();
                         charCounter.textContent = '0 / 500';
                    }, 1000);

                }, 500);
            });
        });
    </script>
</body>
</html>
