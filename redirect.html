<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #f3f4f6; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Finding your link...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCzxxZ0pujMyzvvRorepkzaBWwO1RhUsg",
            authDomain: "ardhan-s-website.firebaseapp.com",
            projectId: "ardhan-s-website",
            storageBucket: "ardhan-s-website.appspot.com",
            messagingSenderId: "1064954728511",
            appId: "1:1064954728511:web:b1f2e5ed21bbe0bc14a88a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function logVisit(docRef) {
            let visit = { userAgent: navigator.userAgent };
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                visit.ip = data.ip;
                visit.country = data.country_name;
                visit.region = data.region;
                visit.city = data.city;
            } catch (err) {
                console.error('Failed to fetch visitor info', err);
            }
            visit.timestamp = serverTimestamp();
            await addDoc(collection(docRef, 'visits'), visit);
            await updateDoc(docRef, { clicks: increment(1) });
        }

        async function handleRedirect() {
            const path = window.location.pathname;
            const slug = path.substring(1);

            if (!slug) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const docRef = doc(db, 'shortlinks', slug);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    await logVisit(docRef);
                    window.location.href = docSnap.data().url;
                } else {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error("Error fetching shortlink:", error);
                window.location.href = '/index.html';
            }
        }

        handleRedirect();
    </script>
</body>
</html>
