<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #f3f4f6; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Finding your link...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCzxxZ0pujMyzvvRorepkzaBWwO1RhUsg",
            authDomain: "ardhan-s-website.firebaseapp.com",
            projectId: "ardhan-s-website",
            storageBucket: "ardhan-s-website.appspot.com",
            messagingSenderId: "1064954728511",
            appId: "1:1064954728511:web:b1f2e5ed21bbe0bc14a88a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function handleRedirect() {
            const path = window.location.pathname;
            const slug = path.substring(1);
            let destinationUrl = '/index.html'; // Default redirect location

            if (!slug) {
                window.location.href = destinationUrl;
                return;
            }

            try {
                const docRef = doc(db, 'shortlinks', slug);
                
                // Fetch IP info and Firestore doc concurrently for speed
                const [docSnap, ipResponse] = await Promise.all([
                    getDoc(docRef),
                    fetch('http://ip-api.com/json/')
                ]);

                if (docSnap.exists()) {
                    const linkData = docSnap.data();
                    destinationUrl = linkData.url;

                    // Log the click and increment the count, but don't wait for it to complete.
                    // This makes the redirect feel instantaneous.
                    const ipData = await ipResponse.json();
                    const clickData = {
                        timestamp: serverTimestamp(),
                        ip: ipData.query || 'N/A',
                        location: ipData.city && ipData.country ? `${ipData.city}, ${ipData.country}` : 'N/A',
                        isp: ipData.isp || 'N/A'
                    };
                    
                    const clicksCollectionRef = collection(db, `shortlinks/${slug}/clicks`);
                    addDoc(clicksCollectionRef, clickData);
                    updateDoc(docRef, { clickCount: increment(1) });
                }
            } catch (error) {
                console.error("Error processing shortlink:", error);
                // On error, we still redirect to the default homepage
            } finally {
                // This ensures the redirect ALWAYS happens.
                window.location.href = destinationUrl;
            }
        }

        handleRedirect();
    </script>
</body>
</html>
