<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #f3f4f6; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Finding your link...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        async function initializeAndRedirect() {
            try {
                // Securely fetch the Firebase configuration
                const response = await fetch('/.netlify/functions/firebase-config');
                if (!response.ok) throw new Error(`Firebase config fetch failed: ${response.statusText}`);
                const firebaseConfig = await response.json();

                // Initialize Firebase with the secure config
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                // --- Original redirect logic (unchanged) ---
                const path = window.location.pathname;
                const slug = path.substring(1);

                if (!slug) {
                    window.location.href = '/index.html';
                    return;
                }

                const docRef = doc(db, 'shortlinks', slug);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    window.location.href = docSnap.data().url;
                } else {
                    window.location.href = '/index.html';
                }

            } catch (error) {
                console.error("Error handling redirect:", error);
                // Fallback to the homepage if anything goes wrong
                window.location.href = '/index.html';
            }
        }

        // Run the function
        initializeAndRedirect();
    </script>
</body>
</html>
