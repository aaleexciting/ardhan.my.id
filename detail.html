<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* --- Base Theme Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light {
            --bg-primary: #f3f4f6;
            --bg-card: #ffffff;
            --bg-card-banner-gradient-start: rgba(229, 231, 235, 0.678);
            --bg-card-banner-gradient-end: rgba(249, 250, 251, 0.425);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --btn-primary-bg: #3b82f6;
            --btn-primary-text: #ffffff;
            --btn-secondary-bg: #e5e7eb;
            --btn-secondary-text: #374151;
            --icon-color: #6b7280;
            --icon-hover-color: #3b82f6;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.07);
            --glow-color: rgba(59, 130, 246, 0.2);
            --code-bg: #f3f4f6;
        }
        .dark {
            --bg-primary: #111827;
            --bg-card: #1f2937;
            --bg-card-banner-gradient-start: rgba(55, 65, 81, 0.7);
            --bg-card-banner-gradient-end: rgba(31, 41, 55, 0.9);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --btn-primary-bg: #2563eb;
            --btn-primary-text: #ffffff;
            --btn-secondary-bg: #374151;
            --btn-secondary-text: #d1d5db;
            --icon-color: #9ca3af;
            --icon-hover-color: #60a5fa;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --glow-color: rgba(37, 99, 235, 0.3);
            --code-bg: #111827;
        }

        /* --- Global Styles --- */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-card { background-color: var(--bg-card); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .btn-primary-bg { background-color: var(--btn-primary-bg); }
        .btn-primary-text { color: var(--btn-primary-text); }
        .btn-secondary-bg { background-color: var(--btn-secondary-bg); }
        .btn-secondary-text { color: var(--btn-secondary-text); }
        .border-color { border-color: var(--border-color); }
        .shadow-custom { box-shadow: 0 8px 25px -5px var(--shadow-color); }
        .portfolio-card { max-width: 800px; width: 100%; border-radius: 1.25rem; animation: fadeInScaleUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInScaleUp { 0% { opacity: 0; transform: translateY(20px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        
        .card-banner { height: 20rem; background-size: cover; background-position: center; position: relative; }
        .card-banner::before { content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-image: linear-gradient(to bottom, var(--bg-card-banner-gradient-start), var(--bg-card-banner-gradient-end)); z-index: 1; }
        
        .btn-fancy { transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s; }
        .btn-fancy:hover { transform: translateY(-2px); box-shadow: 0 4px 12px -2px var(--shadow-color), 0 0 10px var(--glow-color); }
        
        .social-icon-link {
            color: var(--icon-color);
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }
        .social-icon-link:hover {
            color: var(--icon-hover-color);
            transform: scale(1.15) translateY(-2px);
        }

        /* --- DEDICATED ARTICLE CONTENT STYLES --- */
        #item-content {
            font-size: 1.1rem;
            /* FIXED: Line height is now tighter */
            line-height: 1.6;
        }
        #item-content > * {
            margin-bottom: 1.25rem;
        }
        #item-content h1, 
        #item-content h2, 
        #item-content h3 {
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        #item-content h1 { font-size: 2.25em; }
        #item-content h2 { font-size: 1.75em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        #item-content h3 { font-size: 1.25em; }

        #item-content p,
        #item-content ul,
        #item-content ol {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        #item-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        #item-content a {
            color: var(--btn-primary-bg);
            text-decoration: none;
            font-weight: 600;
        }
        #item-content a:hover {
            text-decoration: underline;
        }
        
        #item-content ul {
            list-style-type: disc;
            list-style-position: outside;
            padding-left: 1.5rem;
        }
        #item-content ol {
            list-style-type: decimal;
            list-style-position: outside;
            padding-left: 1.5rem;
        }
        
        #item-content blockquote {
            border-left: 4px solid var(--border-color);
            margin: 1.5rem 0;
            padding: 0.5rem 1.5rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        #item-content pre {
            background-color: var(--code-bg);
            color: var(--text-primary);
            padding: 1.25rem;
            margin: 2rem 0;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }
        
        #item-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin: 2rem 0;
            display: block;
        }

    </style>
</head>
<body class="bg-primary flex items-center justify-center min-h-screen p-4 sm:p-6">
    <!-- Loading spinner -->
    <div id="page-loader" class="flex flex-col items-center justify-center text-secondary">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p class="mt-4">Loading Project...</p>
    </div>

    <!-- Main card container -->
    <div id="content-card" class="hidden portfolio-card bg-card shadow-custom overflow-hidden">
        <div id="item-banner" class="card-banner">
            <a href="index.html" class="absolute top-4 left-4 p-2 rounded-full text-white bg-black/30 hover:bg-black/50 transition-all z-20 flex items-center px-3"><i class="fas fa-arrow-left mr-2"></i> Back</a>
            <!-- FIXED: Background classes removed from the theme toggle button -->
            <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-white hover:text-gray-200 transition-all z-20"><i class="fas fa-moon text-xl"></i></button>
        </div>
        
        <div class="p-6 sm:p-10">
            <h1 id="item-title" class="text-3xl sm:text-4xl font-bold text-primary mb-2 leading-tight"></h1>
            <p id="item-date" class="text-secondary mb-4 text-sm"></p>
            <a id="live-overview-btn" href="#" target="_blank" rel="noopener noreferrer" class="hidden btn-fancy mb-8 inline-flex items-center justify-center space-x-2 btn-primary-bg btn-primary-text py-2 px-4 rounded-lg font-semibold text-sm"><i class="fas fa-external-link-alt"></i><span>View Live Project</span></a>
            
            <div id="item-content">
                <!-- Content from Firestore goes here -->
            </div>
        </div>

        <!-- Footer -->
        <div class="border-t border-color mt-10">
             <div class="p-6 sm:p-8 flex flex-col sm:flex-row items-center text-center sm:text-left">
                <img src="avatar.png" alt="Ardan Ridho" class="w-16 h-16 rounded-full object-cover mr-0 sm:mr-5 mb-4 sm:mb-0" onerror="this.src='https://placehold.co/100x100/E2E8F0/4A5568?text=AR'; this.onerror=null;">
                <div class="flex-grow">
                    <h2 class="text-lg font-bold text-primary">Ardan Ridho</h2>
                    <p class="text-secondary text-sm">Video Editor & Multimedia Producer</p>
                    <div class="flex justify-center sm:justify-start space-x-4 mt-3">
                        <a href="https://www.linkedin.com/in/ardhnrd/" target="_blank" rel="noopener noreferrer" class="social-icon-link text-xl"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.youtube.com/@ardnrd" target="_blank" rel="noopener noreferrer" class="social-icon-link text-xl"><i class="fab fa-youtube"></i></a>
                        <a href="https://imafox.my.id/ardhan/portfoliohome" target="_blank" rel="noopener noreferrer" class="social-icon-link text-xl"><i class="fa fa-earth"></i></a>
                    </div>
                </div>
                <div class="mt-6 sm:mt-0 flex space-x-3 w-full sm:w-auto">
                    <button onclick="window.open('https://drive.google.com/file/d/1Iv-xTidLawifOXDaPz0hv8X5fpG9ba2d/view?usp=sharing', '_blank')" class="btn-fancy flex-grow btn-primary-bg btn-primary-text py-3 px-4 rounded-xl font-semibold text-sm flex items-center justify-center space-x-2"><i class="fas fa-download"></i> <span>CV</span></button>
                    <button onclick="window.location.href='contact.html'" class="btn-fancy flex-grow btn-secondary-bg btn-secondary-text py-3 px-4 rounded-xl font-semibold text-sm flex items-center justify-center space-x-2"><i class="fas fa-paper-plane"></i> <span>Contact</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error Message -->
    <div id="error-message" class="hidden text-center py-12 bg-card p-8 rounded-2xl shadow-custom">
        <i class="fas fa-exclamation-triangle fa-3x text-red-500"></i>
        <h2 class="mt-4 text-2xl font-bold text-primary">Content Not Found</h2>
        <a href="index.html" class="mt-6 inline-block btn-primary-bg btn-primary-text py-2 px-5 rounded-lg font-semibold btn-fancy">Return Home</a>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCzxxZ0pujMyzvvRorepkzaBWwO1RhUsg",
            authDomain: "ardhan-s-website.firebaseapp.com",
            projectId: "ardhan-s-website",
            storageBucket: "ardhan-s-website.appspot.com",
            messagingSenderId: "1064954728511",
            appId: "1:1064954728511:web:b1f2e5ed21bbe0bc14a88a",
            measurementId: "G-P7P7WEXTNV"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadContent() {
            const pageLoader = document.getElementById('page-loader');
            const contentCard = document.getElementById('content-card');
            const errorMessage = document.getElementById('error-message');
            
            try {
                const params = new URLSearchParams(window.location.search);
                const type = params.get('type');
                const id = params.get('id');
                if (!type || !id) throw new Error("Missing URL parameters.");
                const docRef = doc(db, type, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const item = docSnap.data();
                    document.title = item.title + " - Ardan Ridho";
                    document.getElementById('item-title').textContent = item.title;
                    if (item.createdAt) {
                        const date = new Date(item.createdAt.toDate());
                        document.getElementById('item-date').textContent = `Published on ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    }
                    const liveOverviewBtn = document.getElementById('live-overview-btn');
                    if (item.externalUrl && item.externalUrl.trim() !== '') {
                        liveOverviewBtn.href = item.externalUrl;
                        liveOverviewBtn.classList.remove('hidden');
                    }
                    
                    document.getElementById('item-content').innerHTML = item.content;
                    
                    const banner = document.getElementById('item-banner');
                    banner.style.backgroundImage = `url('${item.imageUrl}')`;
                    contentCard.classList.remove('hidden');
                } else {
                    throw new Error("Document not found.");
                }
            } catch (error) {
                console.error("Error loading content:", error);
                errorMessage.classList.remove('hidden');
            } finally {
                pageLoader.classList.add('hidden');
            }
        }
        
        const themeToggle = document.getElementById('theme-toggle'); 
        const htmlElement = document.documentElement;
        function applyTheme(theme) {
            htmlElement.classList.toggle('dark', theme === 'dark');
            htmlElement.classList.toggle('light', theme !== 'dark');
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun text-xl"></i>' : '<i class="fas fa-moon text-xl"></i>';
        }
        const savedTheme = localStorage.getItem('theme') || 'light'; 
        applyTheme(savedTheme); 
        themeToggle.addEventListener('click', () => { 
            const newTheme = htmlElement.classList.contains('light') ? 'dark' : 'light'; 
            applyTheme(newTheme); 
            localStorage.setItem('theme', newTheme); 
        });

        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
